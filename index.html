<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfy House Tut</title>
  <!-------------- Font Awesome --------------->
  <script src="https://kit.fontawesome.com/d01a351df4.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/d01a351df4.js" crossorigin="anonymous"></script>
  <!-------------- Custom Css ----------------->
  <link rel="stylesheet" href="main.css">
  <!--<link rel="stylesheet" href="main.css"> // completed stylesheet-->

</head>
<body>
  <!--------------------------- Navbar ----------------------------------->
  <nav class="navbar">
    <div class="container"> <!--Added container class try space icons-->
    <div class="narbar-center">
      <span class="navbar-icon nav-item">
        <i class="fas fa-bars"></i>
      </span> 
      <img src="./images/logo.svg" alt="">
      <div class="cart-btn">
        <span class="nav-icon nav-item">
          <i class="fas fa-cart-plus"></i>
          <div class="cart-items">
          </div>
        </span>
      </div>
    </div>
    </div>
  </nav>
  <!---------------------------End of Navbar ----------------------------------->
   <!--------------------------- Hero ----------------------------------->
  <div class="banner">
    <h1 class="banner-title">furniture collection</h1>
    <button class="banner-btn">shop now</button>
  </div> 
    <!---------------------------End of Hero ----------------------------------->
    <!--------------------------Product Section----------------------------------->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!---------------------------Single Product---------------------------->
        <article class="product">
          <div class="img-container">
            <img class="product-img" src="./images/product-1.jpeg" alt="product">
            <button class="bag btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>R1600</h4>
        </article>
         <!---------------------------End of Single Product---------------------------->
      </div>
    </section>
    <!--------------------------End of Product ----------------------------------->
     <!--------------------------Cart Section ----------------------------------->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!------------------ Cart Item ------------------------>
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product">
            <h4>queen bed</h4>
            <h5>R1600</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
          <!------------------ End of Cart Item ------------------------>
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>   
      <!--------------------------End of Cart Section ----------------------------------->



  <script src="app.js"></script>
</body>
</html>
